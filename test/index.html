<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>

    <style>
        button {
            margin: 1rem;
            padding: 1rem;
        }
    </style>

    <h1>Look At Console</h1>

    <script src="./cyrup.js"></script>
    <script src="./methods.js"></script>

    <script>
        const methods = module.exports;
        for (let name in methods) {
            let button = document.createElement('button');
            button.class = name;
            button.innerHTML = name;
            document.body.appendChild(button);
            button.onclick = function (methdo) {
                try {
                    methods[name]();
                } catch (error) {
                    console.error(error);
                }
            };
        }
    </script>

</body>
</html>
