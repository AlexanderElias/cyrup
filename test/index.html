<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>

	<style>
		button {
			margin: 1rem;
			padding: 1rem;
		}
	</style>

	<h1>Look At Console</h1>

	<script src="./cyrup.js"></script>
	<script src="./methods.js"></script>

	<script>
		const methods = module.exports;
		for (let name in methods) {
			let button = document.createElement('button');
			button.class = name;
			button.innerHTML = name;
			button.onclick = methods[name];
			document.body.appendChild(button);
		}
	</script>

</body>
</html>
